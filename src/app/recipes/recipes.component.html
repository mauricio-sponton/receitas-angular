<div class="row">
    <div class="col-md-5">
        <app-recipes-list (recipePropagada)="recipeSelected = $event" ></app-recipes-list>
    </div>
    <div class="col-md-7">
        <app-recipes-detail *ngIf="recipeSelected; else info" [recipe]="recipeSelected"></app-recipes-detail>
        <ng-template #info>
            <p>Selecione uma receita!</p>
        </ng-template>
    </div>
</div>
